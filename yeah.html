<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drop Example</title>
    <link rel="stylesheet" href="yup.css">
</head>

<body>
    <header>
        <div id="navbar">
            <div class="nav">Home</div>
            <div class="nav">NotHome
                <div class="dropdown"><a href="https://www.youtube.com">youtube</a></div>
            </div>
            <div class="nav">AlsoNotHome
                <div class="dropdown"><a href="https://www.google.com">google</a></div>
            </div>

        </div>
    </header>
    <div id="card">
        <img id="cardimage" src="2_of_clubs_small.png">
    </div>
    <div id="embeddedmedia">
        <div><video src="diborane.mp4" id="boranevid" controls loop> Your Browser does not support HTML5 video. Use <a
                    href="diborane.mp4">this link</a>to download the video</video></div>
        <div><audio src="jeopardy.mp3" id="jeopardy" loop> Your Browser does not support HTML5 audio. Use <a
                    href="jeopardy.mp3"></audio></div>
    </div>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2701.8061777660873!2d8.538159915744004!3d47.37670127917002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47900a08805a521f%3A0xa2ea521b87de356e!2zTWNEb25hbGTigJlz!5e0!3m2!1sen!2sus!4v1661974188577!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
